name: Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'torchts/**'
      - 'poetry.lock'
      - 'website/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set up Python
        uses: actions/setup-python@v2.2.2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Get Python version
        id: python-version
        run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Restore cache
        id: cache
        uses: actions/cache@v2.1.6
        with:
          path: .venv
          key: poetry-${{ runner.os }}-${{ steps.python-version.outputs.version }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: poetry install

      - name: Build documentation
        run: poetry run make -C docs html

      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v1.3.0
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Build Docusaurus website
        run: |
          cd website
          npm install
          npm run build

      - name: Deploy documentation
        if: success()
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          git-config-name: torchts-bot[bot]
          git-config-email: 88511308+torchts-bot[bot]@users.noreply.github.com
          branch: gh-pages
          folder: website/build
          clean: true
          clean-exclude: |
            README.md
