name: Label pull request

on:
  - pull_request_target

jobs:
  label:
    name: Label pull request
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Label pull request
        uses: actions/labeler@v5
        with:
          repo-token: ${{ steps.generate-token.outputs.token }}
