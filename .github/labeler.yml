dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - poetry.lock
      - website/package-lock.json

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - docs/**
      - website/**
      - scripts/build_docs.sh
      - README.md

examples:
  - changed-files:
    - any-glob-to-any-file: examples/**

github actions:
  - changed-files:
    - any-glob-to-any-file: .github/**

pre-commit:
  - changed-files:
    - any-glob-to-any-file: .pre-commit-config.yaml

python:
  - changed-files:
    - any-glob-to-any-file:
      - '*.py'
      - poetry.lock

source:
  - changed-files:
    - any-glob-to-any-file: torchts/**

test:
  - changed-files:
    - any-glob-to-any-file: tests/**
